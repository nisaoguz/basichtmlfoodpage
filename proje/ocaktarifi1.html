    <body>


        <ul class="menu">
            <li class="moti" ><a href="motivasyon.html">Motivasyon Makaleleri</a></li>

            </ul>


            <div class="kategori" style="margin-top: 10px;">
                <select onchange="window.location.href=this.value;" class="secim">
                    <option class="sec" value="diyettarifleri.html">Seçiniz..</option>
                    <option  value="fırıntarifi1.html">Fırın Kullanılan Tarifler</option>
                    <option  selected value="ocaktarifi1.html">Ocak Kullanılan Tarifler</option>
                    
                    </select>

                <div class="box-container" style="margin-top: 80px;">
              <div class="box">
                        <img src="resim/pancarsalatası.jpg" class="foto">
                        <button class="button"><h4 class="baslik">Pancar Salatası</h4></button> 
                    </div>
    

                    <div class="box">
                        <img src="resim/kabakyemek.jpg" class="foto">
                        <button class="button"><h4 class="baslik">Zeytinyağlı Kabak Yemeği</h4></button>

                    </div>

    
                    <div class="box">
                        <img src="resim/corba.jpg" class="foto">
                        <button class="button" ><h4 class="baslik">Sebze Çorbası</h4></button>
                    </div>
    
                    <div class="box">
                        <img src="resim/yulafli-diyet-kurabiye1.jpg" class="foto">
                        <button class="button" ><h4 class="baslik">Yulaflı Kurabiye</h4></button>
 
                    </div>
    
    
            </div>

                <div class="hesap">
                    <input type="text" id="yemek">
                    <button id="hesapla">Hesapla</button> <br><br>
                    <div id="cikti"></div>
    
                        
                    <script >
                    document.getElementById("hesapla").addEventListener("click", function() {
                    var yemek = document.getElementById("yemek").value;
                    var kalori = 0;
                    
    
                    if (yemek === "Pancar Salatası" || yemek === "pancar salatası" || yemek === "Pancar salatası" || yemek === "pancar") {
                    kalori = 172;
                    }
    
    
                    else if (yemek === "Sebze Çorbası" || yemek === "Sebze çorbası" || yemek === "sebze çorbası" ) {
                    kalori = 115;
                    }
    
                    else if (yemek === "Zeytinyağlu Kabak Yemeği" || yemek === "Kabak Yemeği" || yemek === "kabak yemeği" || yemek === "kabak" || yemek === "zeytinyağlı kabak yemeği") {
                    kalori = 356;
                    }

                    document.getElementById("cikti").innerHTML =  "Porsiyonu " + kalori + " kalori ";
                    });
                    </script>
                </div>
