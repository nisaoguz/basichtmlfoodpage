                <div class="box-container" style="margin-top: 80px;">
                    <div class="box">
                            <img src="resim/brüksel.jpg" class="foto">

                    </div>

                <div class="hesap">
                    <input type="text" id="yemek">
                    <button id="hesapla">Hesapla</button> <br><br>
                    <div id="cikti"></div>
    
                        
                    <script >
                    document.getElementById("hesapla").addEventListener("click", function() {
                    var yemek = document.getElementById("yemek").value;
                    var kalori = 0;
                    if (yemek === "yulaflı kurabiye" || yemek === "Yulaflı Kurabiye" || yemek === "Yulaflı kurabiye") {
                    kalori = 35;
                    } 
    
                    else if (yemek === "Fırında Bebek Brüksel" || yemek === "Bebek Brüksel" || yemek === "Brüksel" || yemek === "brüksel" || yemek === "bebek brüksel" || yemek === " fırında bebek brüksel") {
                    kalori = 172;
                    }

                    else if (yemek === "Fırında Brokoli" || yemek === "Brokoli" || yemek === "brokoli" || yemek === "fırında brokoli" || yemek === "Fırında brokoli") {
                    kalori = 84.62;
                    }
    
                    else if (yemek === "Fırında Karnabahar" || yemek === "Karnabahar" || yemek === "karnabahar" || yemek === "fırında karnabahar" || yemek === "Fırında karnabahar") {
                    kalori = 60;
                    }
    
                    else if (yemek === "Fırında Havuç" || yemek === "Havuç" || yemek === "havuç" || yemek === "fırında havuç" || yemek === "Fırında havuç") {
                    kalori = 53;
                    }
    
         
                    document.getElementById("cikti").innerHTML =  "Porsiyonu " + kalori + " kalori ";
                    });
                    </script>
